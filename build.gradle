allprojects
 {
    ext.version_base = '1.3.10'
    version = version_base
    tasks.withType(Javadoc).all { enabled = false }
 }

configurations.all {
	
	if( !hasProperty( 'artifactoryUsername' ) )
		project.ext.properties.artifactoryUsername = ''
	else
		project.ext.properties.artifactoryUsername = artifactoryUsername;
		
	if( !hasProperty( 'artifactoryPassword' ) )
		project.ext.properties.artifactoryPassword = ''
	else
	 	project.ext.properties.artifactoryPassword = artifactoryPassword;

	if( !hasProperty( 'gitlab_private_token' ) )
		project.ext.properties.gitlab_private_token = ''
	else
		project.ext.properties.gitlab_private_token = gitlab_private_token;
}


 if (JavaVersion.current().isJava6Compatible()) 
  {
    allprojects 
    {
        tasks.withType(Javadoc) 
        {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
  }
  
 subprojects 
  {
   apply plugin: 'java'
   apply plugin: 'maven'
   apply plugin: 'maven-publish'
   apply plugin: 'idea'
   apply plugin: 'eclipse'
   apply plugin: 'signing'

  group = 'uk.ac.ebi.ena.sequence'

  repositories 
   {
    mavenLocal()
    maven { url "http://ena-dev:8081/artifactory/all" }
    mavenCentral()
   }

  dependencies 
  { 
    compile 'log4j:log4j:1.2.17'
    testCompile "junit:junit:4.11"
  }
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  
 task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
 }
 task sourcesJar(type: Jar)  {
    from sourceSets.main.allSource
    classifier = 'sources'
 }

 artifacts 
 {
    archives jar
    archives javadocJar
    archives sourcesJar
 }

  task wrapper(type: Wrapper) {
      gradleVersion = '5.2'
  }

  task sourceJar(type: Jar) {
      from sourceSets.main.allJava
      archiveClassifier = 'sources'
  }

  publishing {
      publications {
          mavenJava(MavenPublication) {
              from components.java
              artifact sourceJar
          }
      }
      repositories {
          maven {
              url "https://gitlab.ebi.ac.uk/api/v4/projects/965/packages/maven"
              credentials(HttpHeaderCredentials) {
                  name = "Private-Token"
                  value = project.ext.properties.gitlab_private_token
              }
              authentication {
                  header( HttpHeaderAuthentication )
              }
          }
          maven {
              url "http://ena-dev:8081/artifactory/libs-release-local"
              credentials {
                  username project.ext.properties.artifactoryUsername
                  password project.ext.properties.artifactoryPassword
              }
          }
      }
  }

 task writePom {
    doLast {
        pom {
            project {
                inceptionYear '2019'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo( "pom.xml" )
    }
 }   

 compileJava.dependsOn( writePom )

}
