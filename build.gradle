 allprojects 
 {
    ext.version_base = '1.1.129'
    version = version_base
    tasks.withType(Javadoc).all { enabled = false }
 }

 if (JavaVersion.current().isJava6Compatible()) 
  {
    allprojects 
    {
        tasks.withType(Javadoc) 
        {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
  }
 subprojects 
  {
   apply plugin: 'java'
   apply plugin: 'maven'
   apply plugin: 'idea'
   apply plugin: 'eclipse'

  group = 'uk.ac.ebi.ena.sequence'

  repositories 
   {
    mavenLocal()
    mavenCentral()
   }

  dependencies 
  { 
    compile 'log4j:log4j:1.2.17'
    testCompile "junit:junit:4.11"
  }
  
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

 task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
 }
 task sourcesJar(type: Jar)  {
    from sourceSets.main.allSource
    classifier = 'sources'
 }

 artifacts 
 {
    archives jar
    archives javadocJar
    archives sourcesJar
 }

  task wrapper(type: Wrapper) { gradleVersion = '1.12' 
 }
  
 uploadArchives 
  {
    repositories 
     {
        mavenDeployer 
          {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) 
          }

        repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") 
          {
                authentication(userName: ossrhUsername, password: ossrhPassword)
          }

        snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") 
          {
               authentication(userName: ossrhUsername, password: ossrhPassword)
          }

        pom.project 
          {
               name 'sequencetools'
               packaging 'jar'
               description 'flat file parser and validator'
               url 'http://www.ebi.ac.uk/ena'

                scm 
                {
                    url 'https://github.com/enasequence/sequencetools'
                }

                licenses 
                {
                    license 
                    {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers 
                {
                    developer 
                    {
                        id 'kethi'
                        name 'kethi reddy'
                        email 'reddyk@ebi.ac.uk'
                    }
                }
            }
        }
    }
  }
}
